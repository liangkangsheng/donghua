	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<link rel="stylesheet" href="css/index.css">
	  <script  src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="box">
    	<div class="health">
    		<div class="color"></div>
    		<div class="right"></div>
    		<div class="left"></div>
    		<div class="color_y"></div>
            <div class="q"></div>
            <span class="left_z"></span>
            <span class="left_y"></span>
            <span class="span_z"></span>
    	</div>
    	<div class="hair">
    	 	<div class="hair_t"></div>
    	 	<div class="hair_t"></div>
    	 	<div class="hair_t"></div>
    	</div>
    	<div class="eyes_left eyes">
    	 	<div class="eyes_z">
    	 		<div class="eyes_zi"></div>
    	 	</div>
    	</div>
    	<div class="eyes_right eyes">
    	 	<div class="eyes_z">
    	 		<div class="eyes_zi"></div>
    	 	</div>
    	</div>
    	<div class="land"></div>
        <div class="rightHand"></div>
    	<div class="leftHand"></div>
    	<div class="left_foot"></div>
    	<div class="right_foot"></div>
    	<div class="db"></div>
    </div>
</body>
<script  src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
  setInterval(function(){
	$(".eyes_z").animate({left:"5px"},500).delay(500)
	            .animate({left:"40px"},500).delay(500);
	$(".eyes_zi").animate({left:"0px",top:"10px"},500).delay(500)
	             .animate({left:"15px",top:"5px"},500).delay(500);
	$(".land").animate({width:"30px",height:"15px"}).animate({width:"30px",height:"35px"}).delay(3000);
},1000)
</script>
</html>
